<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>ログイン</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="icon.png" type="image/png">
</head>
<body>
  <h2>ログイン</h2>
  <div class="login-container"> <!-- 中央揃え用のコンテナを追加 -->
    <form id="loginForm">
      <label>ユーザー名: <input required name="username"></label><br>
      <label>パスワード: <input type="password" required name="password"></label><br>
      <button type="submit">ログイン</button>
    </form>
    <p id="loginError" class="error"></p>
    <button onclick="location.href='register.html'">新規登録</button>
    <button onclick="alert('パスワードリセットは未実装')">パスワードリセット</button>
  </div>

  <script>
    document.getElementById("loginForm").onsubmit = async function(e){
      e.preventDefault();
      document.getElementById("loginError").innerText = "";
      const d = new FormData(this);
      const obj = Object.fromEntries(d.entries());
      let res = await fetch("https://hbi97jgc1e.execute-api.ap-southeast-2.amazonaws.com/default/hackLogin", {
        method: "POST",
        headers: {'Content-Type':'application/json'},
        body: JSON.stringify(obj)
      });
      let data = await res.json();
      if(data.result === "ok") {
        if(data.userid){
          localStorage.setItem("userid", data.userid);
        } else {
          document.getElementById("loginError").innerText = "内部エラー: ユーザーIDが取得できませんでした";
          return;
        }
        location.href = "product_list.html";
      } else {
        document.getElementById("loginError").innerText = data.message || "ログインに失敗しました";
      }
    }
  </script>
</body>
</html>
